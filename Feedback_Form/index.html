<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksForGeeks Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
    <h1>
        GeeksForGeeks
    </h1>
    <h3>Feedback from Using HTML and CSS</h3>
    <div class="form-container">
        <div class="upper-text">
            <p><i class="fa fa-solid fa-clock"></i>It Only takes two minutes</p>
        </div>
        <div class="form-act">
            <form action="/">
                <div class="form-group">
                    <label for="name"><i class="fa fa-solid fa-user"></i>Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fa fa-solid fa-envelope"></i> Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phoneNo"> <i class="fa-solid fa-phone"></i>Phone No</label>
                    <input type="tel" name="phoneNo" id="phoneNo">
                </div>
            
                
                <div class="form-group">
                    <label> 
                        <i class="fa-solid fa-face-smile"></i> 
                        Do you satisfy with our service? 
                    </label> 
                    <div class="radio-group"> 
                        <input type="radio" id="yes" 
                               name="satisfy" value="yes" checked> 
                        <label for="yes">Yes</label> 
          
                        <input type="radio" id="no" 
                               name="satisfy" value="no"> 
                        <label for="no">No</label> 
                    </div>
                </div>
               

                <div class="form-group">
                    <label for="msg">
                        <i class="fas fa-comments" style="margin-right: 3px;"></i>
                         Write your Suggestions:
                </label>
                <textarea id="msg" name="msg" rows="4" cols="10" required></textarea>
                </div>



                <div class="form-group">
                    <button type="submit"> 
                        Submit 
                    </button> 
                </div> 
               
            </form>
        </div>
    </div>
</section>
</body>
</html>
